{% set name = "gtkwave" %}
{% set version = "3.3.120" %}
{% set build = 0 %}
{% set sha256 = "803a1893b473132b2672beac30e90f13333534d0b2a1078979fd965a6dc1de8d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://gtkwave.sourceforge.net/gtkwave-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - pkg-config
    - make
  host:
    - tk
    - gperf
    - glib
    - gtk2
    - xz
  run:
    - zlib
    - bzip2
    - gtk2
    - libglib
    - pango
    - gdk-pixbuf

test:
  commands:
    - gtkwave --help

about:
  home: http://gtkwave.sourceforge.net/
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.TXT
  summary: GTKWave is a fully featured GTK+ based wave viewer
  dev_url: https://sourceforge.net/projects/gtkwave

extra:
  recipe-maintainers:
    - davidbrochart
